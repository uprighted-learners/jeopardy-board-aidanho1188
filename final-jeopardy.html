<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Jeopardy</title>
    <link rel="stylesheet" href="styles/styles.css" type="text/css" />
  </head>

  <body>
    <header>
      <h1>Final Round</h1>
      <h3 id="turns">Player's turn</h3>
    </header>

    <main>
      <span class="final-category"> Final Category</span>
      <span class="final-question"> Final Question</span>

      <div class="user-input">
        <input id="player-answer" type="text" placeholder="Final answer..." required/>
        <button class="submit-btn">Submit</button>
      </div>

      <button id="continue-btn">Continue</button>
      <footer>&copy 2023. All Rights Reserved.</footer>
    </main>

    <div class="overlay">
      <div class="popup">
        <div class="popup-content">
          <h3 id="popup-turn">Players turn to wager</h3>
          <h3 id="popup-category">Category: </h3>
          <h4 id="playerPoints">Available points:</h4>
          <div class="user-input">
            <input id="player-bet" type="number" placeholder="Points to wager...">
          </div>
          <div class="user-choices">
            <button id="bet-btn">Bet</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Do not change the script source. Allows import/export to work. -->
    <script src="./scripts/final-jeopardy.js" type="module"></script>
  </body>
</html>
